

apply plugin: 'maven-publish'



publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            if(project.parent.name != 'packages') {
                artifactId "renjin-${project.name}"
            }
            artifact sourcesJar
        }
    }

    repositories {
        maven {
            url = "gcs://renjinci-repo/m2/3.5-beta"
        }
    }
}
