
apply from: '../compile.gradle'


compileC {
    cflags = ['-std=gnu99', '-DMATHLIB_STANDALONE', '-I.']
}

compileGimple {
    packageName = 'org.renjin.nmath'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from('src/main/c') {
        into 'org/renjin/nmath'
    }
}