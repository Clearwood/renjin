configurations {
    gcc
}

dependencies {

    gcc project(':tools:gcc-bridge:compiler')

    compile libraries.guava
    compile project(':math:appl')
    compile project(':math:blas')
    compile project(':core')
    compile project(':tools:gcc-bridge:runtime')
}


sourceSets {
    c {
        output.dir("build/gcc-bridge/classes", builtBy: 'compileC')
    }
    main {
        java {
            compileClasspath += sourceSets.c.output
        }
    }
}


task compileC(type: JavaExec) {

    inputs.dir 'src/main/c'
    outputs.dir "build/gcc-bridge/classes"

    classpath configurations.gcc
    main = 'org.renjin.gcc.Build'

    environment 'PACKAGE', 'org.renjin.gnur'
}

compileJava.dependsOn 'compileC'
